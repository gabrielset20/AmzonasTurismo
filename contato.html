<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazonas Turismo - Contato</title>
    <link rel="shortcut icon" href="brasao-do-amazonas.png">
    <link rel="stylesheet" type="text/css" href="contato.css">
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-superior">
            <a href="index.html"> <img class="cabecalho-logo" src="logomarca-amazonas-turismo 2.png"
                    alt="Logo do Amazonas Turismo"></a>
            <div class="cabecalho-superior-item-menu">
                <a href="/Pagina_Principal/index.html"> <img class="cabecalho-superior-item" src="facebook.png"
                        alt="fbb-logo"></a>
                <a href="/Pagina_Principal/index.html"> <img class="cabecalho-superior-item"
                        src="instagram.png" alt="intgm-logo"></a>
                <a href="/Pagina_Principal/index.html"> <img class="cabecalho-superior-item" src="whatzapp.png"
                        alt="wpp-logo"></a>
                <a href="/Pagina_Principal/index.html"> <img class="cabecalho-superior-item" src="twitter.png"
                        alt="twtt-logo"></a>
            </div>
        </div>

        <div class="cabecalho-menu-item">
            <nav class="cabecalho-menu-item">
                <a class="cabecalho-menu-item" href="index.html"> INICIO</a>
                <a class="cabecalho-menu-item" href="Servicos.html">SERVIÇOS</a>
                <a class="cabecalho-menu-item" href="atracoes.html"> ATRAÇÕES</a>
                <a class="cabecalho-menu-item" href="contato.html"> CONTATO</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="background">
            <div class="conteudo">
                <div class="contato-form">
                    <h1 id="titulo">CONTATO</h1>
                </div>
                <form class="grupos">
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome">Nome:</label>
                            <input type="text" nome="nome" id="nome" required>
                        </div>

                        <div>
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" sobrenome="sobrenome" id="sobrenome" required>
                        </div>
                    </fieldset>

                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="campo-mensagem">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="areatext" row="90" style="width: 100%; height: 160px;" id="mensagem"
                            nome="mensagem"></textarea>
                    </div>
                </form>
                <button class="button-enviar" type="submit">Enviar</button>
            </div>
        </div>
    </main>
</body>

</html>
